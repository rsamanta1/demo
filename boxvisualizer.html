    <script src="three/build/three.js"></script>

    <script src="three/examples/js/controls/OrbitControls.js"></script>

    <script type="module" style=canvas: width: 900px; height: 617px;>


        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const boxTexture = new THREE.TextureLoader().load('lamborghini.png');

        const geometry = new THREE.BoxGeometry(20, 20, 20);
        const material = new THREE.MeshBasicMaterial({ map: boxTexture });
        //const material = new THREE.MeshBasicMaterial({ color: 0xFF2D00 });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //

        camera.position.z = 50;

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
       // controls.enableZoom = false;

        window.addEventListener('resize', onWindowResize);

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function animate() {

            requestAnimationFrame(animate);

            render();

        }

        function render() {

            renderer.render(scene, camera);

        }

        animate();
    </script>
</body>
